<h2>Menu</h2>

<div class="container">
    <mat-form-field class="filter" appearance="fill">
        <mat-label>Filter</mat-label>
        <input [(ngModel)]="filterInput" matInput (keyup)="applyFilter()" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name | titlecase}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}}â‚´ </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type | addIcon}} </td>
        </ng-container>

        <ng-container matColumnDef="taste">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Taste </th>
            <td mat-cell *matCellDef="let element"> {{element.taste}} </td>
        </ng-container>

        <ng-container matColumnDef="ingredients">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingredients </th>
            <td mat-cell *matCellDef="let element"> {{element.ingredients.join(', ')}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
</div>
