<h3>{{id ? 'Update client`s data' : 'Create new client'}}</h3>
<div class="client">
    <form [formGroup]="clientForm" (submit)="formSubmitted(clientForm.value)">
        <label for="name">Name:</label>
        <input class=" client__input" type="text" name="name" formControlName="name">
        <label for="name">Age:</label>
        <input class="client__input" type="number" name="age" formControlName="age">
        <label for="name">Taste:</label>
        <input class="client__input" type="text" name="taste" formControlName="taste">

        <button type="reset">Reset</button>
        <button type="submit" [disabled]="clientForm.invalid">{{id ? 'Update' : 'Create'}}</button>
    </form>
</div>
<button class="btn-back" (click)="goBack()">Back</button>
